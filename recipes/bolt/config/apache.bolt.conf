<VirtualHost *:80>
	ServerName domain.tld
	DocumentRoot /var/www/projects/project/public
	UseCanonicalName OFF

	SetEnvIf Request_URI "^/favicon.ico$" dontlog

	CustomLog /var/log/apache2/domains/domain.tld.log combined env=!dontlog
	ErrorLog /var/log/apache2/domains/domain.tld.error.log

	<Directory /var/www/projects/project/public>
		DirectoryIndex index.php index.html
		Options -Indexes -ExecCGI +FollowSymlinks
		AllowOverride All
		Require all granted
	</Directory>

	Redirect 404 /favicon.ico
	<Location /favicon.ico>
		ErrorDocument 404 "No favicon"
	</Location>

	DirectoryIndex index.php index.html index.htm
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9999/var/www/projects/project/public/$1
</VirtualHost>

