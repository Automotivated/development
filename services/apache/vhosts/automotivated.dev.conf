<VirtualHost *:80>
	ServerName automotivated.dev
	DocumentRoot /var/www/Automotivated/engine/web
	UseCanonicalName OFF
	CustomLog /var/log/apache2/domains/automotivated.dev.bytes bytes
	CustomLog /var/log/apache2/domains/automotivated.dev.log combined
	ErrorLog /var/log/apache2/domains/automotivated.dev.error.log

	<Directory /var/www/Automotivated/engine/web>
		AllowOverride All
		Order Allow,Deny
		Allow from All
		Options -Indexes -ExecCGI +FollowSymlinks
	</Directory>

	Redirect 404 /favicon.ico
	<Location /favicon.ico>
		ErrorDocument 404 "No favicon"
	</Location>

	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9999/var/www/Automotivated/engine/web/$1
	DirectoryIndex index.php
</VirtualHost>

