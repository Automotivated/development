version: "3"

services:
  # NginX
  nginx:
    build:
      context: "${NGINX_ROOT}"
    ports:
      - "3000:80"
    networks:
      - server
    volumes:
      - "${PROJECT_ROOT}:/var/www/Automotivated:ro"
      - ./logs:/var/log/nginx
      - "${NGINX_ROOT}/config/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "${NGINX_ROOT}/config/default.conf:/etc/nginx/conf.d/default.conf:ro"
    restart: always
    depends_on:
      - php

  # PHP
  php:
    build:
      context: "${PHP_ROOT}"
    networks:
      - server
      - database
    volumes:
      - "${PROJECT_ROOT}:/var/www/Automotivated"
      - "${PHP_ROOT}/config/php.ini:/etc/php7/php.ini:ro"
    container_name: amv-dev
    restart: always
    depends_on:
      - mysql

  # MySQL
  mysql:
    build:
      context: ./services/mariadb
    networks:
      - database
    volumes:
      - "data:/var/lib/mysql"
      - ./logs:/var/lib/mysql/mysql-bin
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"

networks:
  server:
  database:

volumes:
    data:
